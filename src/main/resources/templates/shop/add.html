<!DOCTYPE html><!-- /shop/add -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ショップ新規登録', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ショップ新規作成</h1>
		<form th:action="@{/shop/create}" th:object="${shopRequest}" th:method="post">

			<div class="form-group">
				<label>ショップ名：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>

			<div class="form-group">
				<label>ショップ詳細：</label><span class="text-danger">※</span></label>
				<input type="text" th:field="*{description}" class="form-control">
			</div>

			<br />
			<div class="text-center">
				<input type="submit" value="登録" class="btn btn-outline-primary">
				<a href="/shop/list" class="btn btn-primary">ショップ一覧画面へ</a>
			</div>
		</form>
	</div>
</body>

</html>
