<!DOCTYPE html><!-- /shop/edit -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ショップ情報編集', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<h1>ショップ情報編集</h1>
		<form th:action="@{/shop/update}" th:object="${shopUpdateRequest}" th:method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>名前：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group">
				<label>説明：</label>
				<textarea th:field="*{description}" class="form-control"></textarea>
			</div>
			<br />
			<div class="text-center">
				<a href="/shop/list" class="btn btn-secondary">キャンセル</a>
				<input type="submit" value="更新" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>

</html>
