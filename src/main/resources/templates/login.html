<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment(title = 'ログイン', scripts = ~{::script}, links = ~{::link})}">
</head>

<body>
	<div class="container-fluid">
		<div th:if="${param.error}">
			<label class="alert alert-danger" role="alert">ユーザー名とパスワードが無効です。</label>
		</div>
		<div th:if="${param.logout}">
			<label class="alert alert-success" role="alert	">ログアウトしました。</label>
		</div>
		<h1>ログイン</h1>

		<form th:action="@{/login}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div class="form-group">
				<label class="fw-bold lh-lg">メールアドレス</label>
				<input type="text" name="username" class="form-control" required />
			</div>

			<div class="form-group">
				<label class="fw-bold lh-lg">パスワード</label>
				<input type="password" name="password" class="form-control" required />
			</div>
			<br /><br />
			<div class="text-center">
				<button type="submit" class="btn btn-success">ログイン</button>
			</div>
			<br /><br />
			<div class="text-center head-border fw-bold">
				会員登録がまだ方は
			</div>
			<br /><br />
			<div class="text-center">
				<a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
			</div>
		</form>
	</div>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/list.css}">	
</body>

</html>
