<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ログイン', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<div th:if="${param.error}">
			<label class="text-danger">ユーザー名とパスワードが無効です。</label>
		</div>
		<div th:if="${param.logout}">
			<label class="text-success">ログアウトしました。</label>
		</div>
		<h1>ログイン</h1>
		
		<form th:action="@{/login}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<div class="form-group">
				<label>メールアドレス:<span class="text-danger">※</span></label>
				<input type="text" name="username" class="form-control" required />
			</div>

			<div class="form-group">
				<label>パスワード:<span class="text-danger">※</span></label>
				<input type="password" name="password" class="form-control" required />
			</div>
			<br />
			<div class="text-center">
				<button type="submit" class="btn btn-success">ログイン</button>
				<a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
			</div>
		</form>
	</div>
</body>

</html>
