<!DOCTYPE html><!-- /products/add -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment(title = '商品登録', scripts = ~{::script}, links = ~{::link})}"></head>

<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>商品登録</h1>
        <form th:action="@{/products/create}" th:object="${productRequest}" th:method="post">
            <input type="hidden" th:field="*{shopId}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label>名前：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label>説明：</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>価格：<span class="text-danger">※</span></label>
                <input type="number" th:field="*{price}" class="form-control">
            </div>
            <div class="form-group">
                <label>在庫：</label>
                <input type="number" th:field="*{stock}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <a href="/shop/list" class="btn btn-secondary">キャンセル</a>
                <input type="submit" value="登録" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>

</html>
